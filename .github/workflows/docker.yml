name: Build Docker Images

on:
  schedule:
    # 5 PM UTC every Sunday
    - cron:  '0 17 * * 6'
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    paths:
      - moveit2_tutorials.repos
      - .docker/**
      - doc/tutorials/**

jobs:
  call-docker-base:
    uses: ./.github/workflows/docker-base.yml
    secrets: inherit

  call-docker-images:
    needs:
      - call-docker-base
    uses: ./.github/workflows/docker-images.yml
    secrets: inherit


  delete-untagged:
    runs-on: ubuntu-latest
    needs:
      - call-docker-images
    steps:
      - name: Delete Untagged Images
        if: (github.event_name != 'pull_request') && (github.repository == 'ros-planning/moveit2_tutorials')
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.DELETE_PACKAGES_TOKEN }}
          script: |
            const response = await github.request("GET /orgs/${{ env.OWNER }}/packages/container/${{ env.PACKAGE_NAME }}/versions", {
                per_page: ${{ env.PER_PAGE }}
              });
            for(version of response.data) {
                if (version.metadata.container.tags.length == 0) {
                    console.log("delete " + version.id)
                    const deleteResponse = await github.request("DELETE /orgs/${{ env.OWNER }}/packages/container/${{ env.PACKAGE_NAME }}/versions/" + version.id, { });
                    console.log("status " + deleteResponse.status)
                }
            }
        env:
          OWNER: ros-planning
          PACKAGE_NAME: moveit2_tutorials
          PER_PAGE: 100
